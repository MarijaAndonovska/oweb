        <h1>Forum</h1>
        <h2>Share your opinion and ideas here:</h2>

        <div class="formFill">
            <h3>Fill out this form:</h3>
            <form method="post" action="">
                <p>Rate my photography skill:</p>
                <div class="rating">
                    <label><input type="radio" name = "rating" value="Awful"> Awful</label> <br>
                    <label><input type="radio"  name = "rating" value="Bad"> Bad </label> <br>

                </div>
                <br>

                <div class="texts">
                    <p><label>Leave a comment: <br>
                        <textarea name="comments" rows="4" cols="40"></textarea>
                    </label></p>
                    
                    <br> 
                    <p><label>E-mail address:
                        <input name="email" type="email" size = "30">
                    </label></p>
                    <p><label>Password:
                        <input name="pass" type="password" size= "20">
                    </label></p>
                </div> 
                
                <div class="buttons">
                    <input type ="submit" value="Submit">
                    <input type ="reset" value="Reset"> <br>
                </div>

            </form>
